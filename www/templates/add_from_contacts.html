<ion-view >
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-ios-arrow-thin-left" ng-click="goBack()">
      </button>
    </ion-nav-buttons>
    <ion-nav-title>
      <b>Add From Contacts</b>
    </ion-nav-title>

  </ion-nav-bar>

  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light" >
    <div class="tabs no-padding" style="width:101%; margin-left:-1px; border:0px;">
      <div class="item item-input-inset" style="width:100%; background:transparent;">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search Friends" ng-model="search.text">
        </label>

      </div>
    </div>
  </div>
  <ion-content class="has-header has-subheader addevents_content">
    <div class="item item-button-right" ng-repeat="item in userList | filter:search.text  | orderBy:'name'">
      {{item.name}}
      <button class="button button-positive button-outline button-small" style="font-size:0.8em;" ng-click="invite(item)">
        INVITE
      </button>
    </div>



  </ion-content>
</ion-view>
