<ion-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-thin-left" ng-click="goBack()"></button>
    </div>
    <h1 class="title">Forgot Password</h1>
  </ion-header-bar>
  <ion-content class="forgot_content" scroll="false" padding="true">
    <h1>Password Recovery</h1>
    <br><br><br>
  	<div class="list">
  	  <label class="item item-input">
  		<input type="email" placeholder="EMAIL" ng-model="user.email">
  	  </label>
  	</div>

  	<button class="button button-outline button-positive fotgot_psw" ng-click="send()" >Send</button>


  </ion-content>
</ion-view>
