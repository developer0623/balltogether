<ion-view >
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-ios-arrow-thin-left" ng-click="goBack()">
      </button>
    </ion-nav-buttons>
    <ion-nav-title>
      <b>Event Details</b>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear icon-icones-27" ng-click="navigateMap()">
      </button>
      <button class="button button-icon button-clear ion-android-share-alt" ng-click="share()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content class="has-header event_detail_content">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events" >
                <!--<ui-gmap-window options="windowOptions" closeClick="closeClick()">
                    <div class="list no-padding info_window">

                    </div>
              </ui-gmap-window>-->
          </ui-gmap-marker>
      </ui-gmap-google-map>

      <div class="row detail_row">
        <div class="col-66">
            <b>{{selectedEvent.location}}</b><br>
            {{selectedEvent.date}}, {{selectedEvent.time}}
        </div>
        <div class="col-34">
            <rating ng-model="selectedEvent.level" max="5" readonly="true"></rating>
        </div>
      </div>

      <div class="list no-padding">

        <div class="item " style="text-align:center;">
          <div class="row no-padding">
              <div class="col-50"  ng-if="selectedEvent.attend" >
                <button class="button button-positive" style="width:80%;" ng-click="onAttending()">
                  Attending
                </button>
              </div>
              <div class="col-50"  ng-if="!selectedEvent.attend" >
                <button class="button button-positive button-outline " style="width:80%;" ng-click="onAttending()">
                  Attend Event
                </button>
              </div>
              <div class="col-50" >
                <button class="button button-positive button-outline " style="width:80%;" ng-click="goInviteFriends()">
                  Invite Friends
                </button>
              </div>
          </div>
        </div>

        <div class="card padding">
          <H3 class="positive">Notes</h3>
          <div>{{selectedEvent.description}}</div>
        </div>

        <div class="item item-icon-right card padding positive" ng-click="goComments()" >
          {{commentList.length}} Comments
          <i class="icon ion-ios-arrow-right"></i>
        </div>

        <div class="item card item-icon-right padding positive" ng-click="goPlayers()">
          {{selectedEvent.attendList.length}} Players
          <i class="icon ion-ios-arrow-right"></i>
        </div>
      </div>
  </ion-content>
</ion-view>
